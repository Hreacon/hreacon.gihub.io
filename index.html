<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicholas Jensen-Hay's Webdev Profile</title>

    <link rel="stylesheet" href="css/master.css" type="text/css" media="all">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
        $('.carousel').carousel({
          interval: 1200
        })
      });
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nvbrclpse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Nicholas Jensen-Hay</a>
          </div>
          <div class="collapse navbar-collapse navbar-right" id="nvbrclpse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home <span class="sr-only"> (current) </span> </a></li>
              <li><a href="#">Feedback</a></li><!-- TODO: Link to modal box for feedback -->
              <li><a href="#">About Me</a></li><!-- TODO: Link to modal box for about me -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Nav -->
      <!-- Carousel for displayng screenshots of my work -->
      <div class="carousel slide jumbotron" id="myCarousel" data-ride="carousel">
        <div class="container">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <!-- Carousel Items -->
            <div class="item active">
              <img src="http://lorempixel.com/1024/768" alt="A site I worked on">
            </div>
            <div class="item">
              <img src="http://lorempixel.com/1000/900" alt="A site I worked on">
            </div>
            <div class="item">
              <img src="http://lorempixel.com/1000/800" alt="A site I worked on">
            </div>
            <!-- End Carousel Items -->
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"><span>
            </a>
          </div>
        </div>
      </div>
      <!-- End Carousel -->
      <!-- Columns with ordered and unordered lists. Ordered list of practice projects and unordered list of more complete projects -->
      <!-- use modal boxes to indicate to the user that leaving the page there is no link coming back -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
